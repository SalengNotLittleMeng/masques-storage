<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div>测试</div>
    <div id="app"></div>
  </body>
  <script type="module">
    import  useMasquesStorage from '../lib/masquesStorage.js';
    const storage= useMasquesStorage('local',{
        //设置超时时间
        timeout:{
          time:500,
          reset:true
        },
        //是否加密
        isEncryped:true,
        //命名空间
        nameSpace:'main'
    })
    //以对象形式存储，可以存储多个值
    storage.set({key:'hello-world'})
    setTimeout(()=>{
      console.log(storage.get('key'))
    },400)
    
    setTimeout(()=>{
      console.log(storage.get('key'))
    },2000)
  </script>
</html>
